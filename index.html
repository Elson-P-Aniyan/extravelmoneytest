<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0" id="responsiveContainer">
        <div class="row m-0">
            <div class="col-8 p-0" id="bgImageContainer">                                            <!--Image Left side-->
                <p class="imgcopy">Photo by <u>Alfred Reuben</u></p>
                <img id="bgimg" src="./assets/img.jpg" alt="Background Image" class="img-fluid w-100">
            </div>
            <div class="col-4 p-0" id="formContainer">                                               <!--Form Right side-->
                <div id="logoContainer" class="logo pt-5 ms-5 me-5">
                    <img src="./assets/logo.png" alt="logo" width="50px" height="50px">
                    <h4 id="logotxt" class="ms-2 mt-2">LOGO</h4>
                </div>
                <h6 id="nice" class="ms-5 me-5">Nice to see you again</h6>
                <div class="ms-5 me-5 mt-3">
                    <form action="#">
                        <label class="email ms-4 mb-2" for="email">Login</label>
                        <input id="email" class="form-control mb-3" type="text" placeholder="Email or phone number">
                        <label class="pass ms-4 mb-2" for="pass">Password</label>
                        <input id="pass" class="form-control" type="password" placeholder="Enter password">
                        <label class="switch mt-4">
                            <input id="toggle" type="checkbox">
                            <span class="slider round border"></span>
                        </label>
                        <label class="remember ms-2" for="toggle">Remember Me</label>
                        <a class="float-end mt-4 text-decoration-none" href="#">Forgot password?</a>
                        <button id="btn" class="form-control bg-primary text-light fw-bold mt-4 mb-5">Sign in</button>
                        <hr>
                        <button id="btn" class="form-control bg-dark text-light mt-5">
                            <img class="me-1" id="google" src="./assets/google.svg" alt="google">
                            Or sign in with Google
                        </button>
                    </form>
                    <p class="text-center mt-4">Don't have an account? <a class="ms-2 text-decoration-none" href="">Sign up now</a></p>
                    <div class="usersandcopyright">
                        <img src="./assets/users.svg" alt="users">
                        <span class="usersno">1000+ Users</span>
                        <span class="copyright float-end">Â© Perfect Login 2021</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Script file -->
    <script src="./script.js"></script>
</body>
</html>
